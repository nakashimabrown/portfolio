<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yogini</title>

<!-- Inter Typeface -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

body {
margin: 32px;
font-family: "Inter", Helvetica, Arial, sans-serif;
font-weight: 400;
font-size: 16px;
line-height: 1.55;
color: #000;
}

a {
color: inherit;
text-decoration: none;
}

/* ---------- BACK ---------- */

.back {
text-align: right;
margin-bottom: 48px;
font-size: 0.8rem;
font-weight: 300;
}

/* ---------- HERO ---------- */

.hero {
margin-bottom: 72px;
}

.hero img {
width: 100%;
height: auto;
display: block;
}

/* ---------- TITLE ---------- */

.title {
text-align: center;
margin-bottom: 48px;
}

.title h1 {
font-size: 1.1rem;
font-weight: 400;
letter-spacing: 0.02em;
margin: 0;
}

.subtitle {
font-size: 0.75rem;
font-weight: 300;
margin-top: 6px;
opacity: 0.8;
}

/* ---------- GALLERY ---------- */

.gallery {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 32px;
}

.gallery img {
width: 100%;
height: auto;
display: block;
}

/* ---------- RESPONSIVE ---------- */

@media (max-width: 1200px) {
.gallery {
grid-template-columns: repeat(3, 1fr);
}
}

@media (max-width: 800px) {
.gallery {
grid-template-columns: repeat(2, 1fr);
}
}

@media (max-width: 480px) {
.gallery {
grid-template-columns: 1fr;
}
}

</style>
</head>

<body>

<div class="back">
<a href="index.html">‚Üê back</a>
</div>

<div class="title">
<h1>Yogini</h1>
<div class="subtitle">solo project, 
    designed and built by Hugo Nakashima-Brown <br>
     veneer marquetry, shop made lumbercore</div>
</div>
<!-- HERO IMAGE (installation shot) -->

<section class="hero">
  <img src="images/yogini-install.jpg" alt="Yogini installation view">
</section>

<!-- IMAGE GALLERY -->

<section class="gallery">
  <img src="images/yogi-group.jpg" alt="Yogini sculpture">
  <img src="images/big-trikonasan-frt.jpg" alt="Yogini sculpture">
  <img src="images/dhanurasan-frt.jpg" alt="Yogini sculpture">
  <img src="images/small-frt.jpg" alt="Yogini sculpture">
  <img src="images/side-frt.jpg" alt="Yogini sculpture">
  <img src="images/urdhaw-frt.jpg" alt="Yogini sculpture">

</section>

</body>
</html>
