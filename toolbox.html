<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toolbox</title>

<!-- Inter Typeface -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

body {
  margin: 32px;
  font-family: "Inter", Helvetica, Arial, sans-serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 1.55;
  color: #000;
}

a {
  color: inherit;
  text-decoration: underline;
  text-underline-offset: 3px;
}

/* ---------- BACK ---------- */

.back {
  text-align: right;
  margin-bottom: 48px;
  font-size: 0.8rem;
  font-weight: 300;
}

/* ---------- HERO ---------- */

.hero {
  margin-bottom: 72px;
}

.hero img {
  width: 100%;
  height: auto;
  display: block;
}

/* ---------- TITLE ---------- */

.title {
  text-align: center;
  margin-bottom: 48px;
}

.title h1 {
  font-size: 1.1rem;
  font-weight: 400;
  letter-spacing: 0.02em;
  margin: 0;
}

.subtitle {
  font-size: 0.75rem;
  font-weight: 300;
  margin-top: 6px;
  opacity: 0.8;
}

/* ---------- GALLERY ---------- */

.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 32px;
}

.gallery figure {
  margin: 0;
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
}

.gallery figcaption {
  font-size: 0.7rem;
  font-weight: 300;
  margin-top: 6px;
  opacity: 0.7;
  text-align: center;
}

/* ---------- RESPONSIVE ---------- */

@media (max-width: 1200px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 800px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}

</style>
</head>

<body>

<div class="back">
  <a href="index.html">‚Üê back</a>
</div>

<div class="title">
  <h1>Toolbox</h1>
  <div class="subtitle">
    solo project, designed and built by Hugo Nakashima-Brown<br>
    it's always nice to have a well-made place to store your tools <br>
    inspired by the too-small board of ash gifted by a friend<br>
    ash
  </div>
</div>

<!-- HERO IMAGE -->

<section class="hero">
  <img src="images/toolbox.gif" alt="Toolbox">
</section>


</section>

</body>
</html>
